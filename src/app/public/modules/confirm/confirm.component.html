<div class="sky-confirm">
  <sky-modal
    ariaRole="alertdialog">
    <sky-modal-content class="sky-confirm-content">

      <div
        class="sky-confirm-message"
        [ngClass]="{
          'sky-emphasized':
            (themeSvc?.settingsChange | async)?.currentSettings.theme.name === 'default',
          'sky-confirm-preserve-white-space': preserveWhiteSpace,
          'sky-font-heading-1 sky-font-display-3':
            (themeSvc?.settingsChange | async)?.currentSettings.theme.name === 'modern'
        }"
      >{{ message }}</div>

      <div *ngIf="body"
        class="sky-confirm-body"
        [ngClass]="{
          'sky-confirm-preserve-white-space': preserveWhiteSpace
        }"
      >{{ body }}</div>

      <div class="sky-confirm-buttons">
        <button
          *ngFor="let button of buttons"
          type="button"
          class="sky-btn"
          [ngClass]="
            [
              'sky-btn-' + button.styleType,
              (themeSvc?.settingsChange | async)?.currentSettings.theme.name === 'modern' ?
                'sky-margin-inline-sm' :
                'sky-margin-inline-compact'
            ]
            "
          (click)="close(button)"
          [attr.autofocus]="button.autofocus ? 'autofocus': null"
        >
          {{ button.text }}
        </button>
      </div>
    </sky-modal-content>
  </sky-modal>
</div>
