<div class="sky-confirm">
  <sky-modal
    ariaRole="alertdialog">
    <sky-modal-content>

      <div
        class="sky-confirm-message sky-emphasized"
        [ngClass]="{
          'sky-confirm-preserve-white-space': preserveWhiteSpace
        }"
      >{{ message }}</div>

      <div *ngIf="body"
        class="sky-confirm-body"
        [ngClass]="{
          'sky-confirm-preserve-white-space': preserveWhiteSpace
        }"
      >{{ body }}</div>

      <div class="sky-confirm-buttons">
        <button
          *ngFor="let button of buttons"
          type="button"
          class="sky-btn sky-margin-inline-compact"
          ngClass="sky-btn-{{ button.styleType }}"
          (click)="close(button)"
          [attr.autofocus]="button.autofocus ? 'autofocus': null"
        >
          {{ button.text }}
        </button>
      </div>
    </sky-modal-content>
  </sky-modal>
</div>
