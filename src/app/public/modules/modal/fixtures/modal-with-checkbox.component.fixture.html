<sky-modal>
  <sky-modal-header>
    Header
  </sky-modal-header>
  <sky-modal-content>
    Content
    <input
      id="sky-test-checkbox"
      name="checkbox"
      type="checkbox"
      [attr.checked]="(isChecked) ? 'checked' : null"
      (click)="isChecked = !isChecked"
    />
  </sky-modal-content>
</sky-modal>
