<sky-docs-demo-page
  moduleName="SkyModalModule"
  moduleSourceCodePath="src/app/public/modules/modal/"
  pageTitle="Modal"
>
  <sky-docs-demo-page-summary>
    The modal component and service allow you to launch modals in a consistent way in SKY UX applications. For information about how to test modals in SKY UX, see <a href="https://developer.blackbaud.com/skyux/learn/get-started/advanced/unit-test-modals">write unit tests for modals.</a>
  </sky-docs-demo-page-summary>

  <sky-docs-demo
    [heading]="'Standard datepicker demo'"
  >
    <sky-docs-demo-control-panel
      (selectionChange)="onDemoSelectionChange($event)"
    >
      <sky-docs-demo-control-panel-section>
        <sky-docs-demo-control-panel-radio-group
          heading="Size"
          propertyName="modalSize"
          [initialValue]="'medium'"
          [choices]="modalSizeChoices"
        >
        </sky-docs-demo-control-panel-radio-group>
      </sky-docs-demo-control-panel-section>
      <sky-docs-demo-control-panel-section>
        <sky-docs-demo-control-panel-checkbox
          label="Show help button"
          propertyName="showHelpButton"
          [checked]="false"
        >
        </sky-docs-demo-control-panel-checkbox>
      </sky-docs-demo-control-panel-section>
    </sky-docs-demo-control-panel>
    <button
      class="sky-btn sky-btn-default"
      type="button"
      (click)="onOpenModalClick()"
    >
      Open modal demo
    </button>
  </sky-docs-demo>

  <sky-docs-code-examples>
    <sky-docs-code-example
      sourceCodePath="src/app/public/plugin-resources/code-examples/modal/"
    >
    </sky-docs-code-example>
  </sky-docs-code-examples>
</sky-docs-demo-page>
