<div
  id="confirm-screenshot"
  style="height: 500px;"
></div>

<div>
  <button
    type="button"
    class="sky-btn sky-btn-primary sky-confirm-btn-ok"
    (click)="openOKConfirm()"
  >
    OK confirm
  </button>

  <button
    type="button"
    class="sky-btn sky-btn-primary sky-confirm-btn-yescancel"
    (click)="openYesCancelConfirm()"
  >
    Yes/cancel confirm
  </button>

  <button
    type="button"
    class="sky-btn sky-btn-primary sky-confirm-btn-body"
    (click)="openConfirmWithBody()"
  >
    Confirm with body
  </button>

  <button
    type="button"
    class="sky-btn sky-btn-primary sky-confirm-btn-yesnocancel"
    (click)="openYesNoCancelConfirm()"
  >
    Yes/no/cancel confirm
  </button>

  <button
    type="button"
    class="sky-btn sky-btn-primary sky-confirm-btn-custom"
    (click)="openCustomConfirm()"
  >
    Custom confirm
  </button>

  <button
    type="button"
    class="sky-btn sky-btn-primary sky-confirm-btn-preserve-white-space"
    (click)="openPreserveWhiteSpaceConfirm()"
  >
    Preserve white space confirm
  </button>
</div>

<!-- Put this at the bottom so it doesn't show up behind the modal in screenshots -->
<sky-docs-demo-control-panel-theme
  (themeSettingsChange)="themeSettingsChange($event)"
></sky-docs-demo-control-panel-theme>
